{% extends "base.html" %}
<!-- Page Title -->
{% block title %}CDU | Topics{% endblock %}

<!-- Page Content -->
{% block content %}

<div class="row">
  {% for topic in topics %}
  <div class="col-12 col-md-4 col-lg-3">
    <div class="card">
      <div class="card-content white-text">
        <span class="card-title">{{ topic.topic_name }}</span>
      </div>
      <div class="card-action">
        <a
          href="{{ url_for('edit_category', category_id=category.id) }}"
          class="btn green accent-4"
          >Edit</a
        >
        <!-- Modal Trigger -->
        <a class="btn red modal-trigger" href="#modal-{{ category.id }}"
          >Delete</a
        >

        <!-- Modal Structure -->
        <div id="modal-{{ category.id }}" class="modal">
          <div class="modal-content">
            <h4>Are you sure you want to delete this topic?</h4>
            <p>This action cannot be undone.</p>
          </div>
          <div class="modal-footer">
            <a
              href="{{ url_for('delete_category', category_id=category.id) }}"
              class="btn red"
              >Delete</a
            >
            <a href="#!" class="modal-close btn green accent-4">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
