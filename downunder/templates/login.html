{% extends "base.html" %}
<!-- Page Title -->
{% block title %}CDU | Log In{% endblock %}

<!-- Page Content -->
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-center mt-4 text-uppercase"><h1>{{page_title}}</h1></div>
  </div>
</div>
<!-- Bootstrap form template used (https://getbootstrap.com/docs/4.6/components/forms/) -->
<div class="container-fluid sign-up-container">
  <div class="row">
    <div class="col-1 col-md-2">
    </div>
    <div class="col-10 col-md-8">
      <form method="POST" class="account-form"></form>
        <h3 class="text-center account-title mb-3">Access Your Account</h3> 
        <div class="form-group">
          <label for="loginEmail">Email address</label>
          <input type="email" class="form-control" id="loginEmail" name="loginEmail" placeholder="Enter Email Address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn btn-primary acc-btn">Log In</button>
      </form>
    </div>
    <div class="col-1 col-md-2">

    </div>
  </div>

</div>
{% endblock %}
