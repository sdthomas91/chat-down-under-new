<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Bootstrap Nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('home') }}"
        ><img
          src="{{ url_for('static', filename='images/Logo.png')}}"
          width="150"
          height="auto"
          alt="logo"
      /></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ml-auto main-nav-links">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home') }}"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Topics</a>
          </li>
        </ul>
        <ul class="nav navbar-nav customer-links">
          <!-- **** Used stack overflow for signup login layout https://stackoverflow.com/questions/53339351/how-to-create-navigation-bar-with-login-sign-up-button-in-bootstrap-4 **** -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('sign_up') }}"
              ><span class="fas fa-user"></span> Sign Up</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href=""
              ><span class="fas fa-sign-in-alt"></span> Login</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Bootstrap Nav -->
    <!-- **** Start Bootstrap Header **** -->
    <header class="masthead">
      <!-- Overlay  -->
      <div class="overlay"></div>
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-xl-10">
            <div class="text-center text-white text-uppercase masthead-content">
              <!-- Page heading-->
              <h1 class="mb-5">Learn About Life Down Under</h1>
              <!-- **** Search Bar  https://codepen.io/gungorbudak/pen/ooKNpz **** -->
              <div class="input-group search-bar">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search topics..."
                />
                <div class="input-group-append">
                  <button class="btn btn-secondary search-button" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
              <!-- **** /search bar **** -->
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- **** /startBootStrap Header **** -->
    <!-- BLOCK CONTENT -->
    {% block content %} {% endblock %}
    <!-- BLOCK CONTENT END -->
    <!-- *************** 
          BOOTSTRAP SCRIPT
        **************** -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>"
  </body>
</html>
